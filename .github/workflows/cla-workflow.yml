# Reusable CLA Workflow
# Called by other repositories to check CLA signatures
#
# Usage in other repos:
#   jobs:
#     cla:
#       uses: netfoundry/cla/.github/workflows/cla-workflow.yml@main
#       secrets: inherit

name: "CLA Workflow"

on:
  workflow_call:
    secrets:
      CLA_APP_ID:
        required: false
      CLA_APP_PRIVATE_KEY:
        required: false

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    # Skip CLA check for org members/collaborators/owners (covered by employment agreement)
    # COLLABORATOR = access via team permissions, MEMBER = org member, OWNER = org owner
    # Always run for issue_comment events so external contributors can sign via PR comment
    if: >-
      github.event_name == 'issue_comment' ||
      !contains(fromJSON('["MEMBER","COLLABORATOR","OWNER"]'),
        github.event.pull_request.author_association)
    steps:
      - name: Debug - Workflow Version
        run: echo "CLA Workflow v3 - Reusable workflow with GitHub App auth (2026-02-04)"

      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CLA_APP_ID }}
          private-key: ${{ secrets.CLA_APP_PRIVATE_KEY }}
          owner: netfoundry
          repositories: cla

      - name: Debug - Token Generated
        run: |
          if [ -n "${{ steps.app-token.outputs.token }}" ]; then
            echo "Token generated successfully (length: ${#TOKEN})"
          else
            echo "ERROR: Token is empty - check GitHub App setup and secrets"
          fi
        env:
          TOKEN: ${{ steps.app-token.outputs.token }}

      - name: "CLA Assistant"
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ steps.app-token.outputs.token }}
        with:
          path-to-signatures: 'v1.1/cla.json'
          path-to-document: 'https://github.com/netfoundry/cla/raw/main/v1.1/NetFoundry-ICLA-v1.1.pdf'
          branch: 'main'
          allowlist: dependabot[bot],renovate[bot],github-actions[bot]
          remote-organization-name: netfoundry
          remote-repository-name: cla
