# Reusable CLA Workflow
# Called by other repositories to check CLA signatures
#
# Usage in other repos:
#   jobs:
#     cla:
#       uses: netfoundry/cla/.github/workflows/cla-workflow.yml@main
#       secrets: inherit

name: "CLA Workflow"

on:
  workflow_call:
    secrets:
      CLA_APP_ID:
        required: false
      CLA_APP_PRIVATE_KEY:
        required: false

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'issue_comment' ||
      github.event_name == 'pull_request_target'
    steps:
      - name: Debug - Workflow Version
        run: echo "CLA Workflow v5 - Permission-based exemption (2026-02-13)"

      - name: Check contributor permissions
        id: check-perms
        run: |
          BASE_ALLOWLIST="dependabot[bot],renovate[bot],github-actions[bot]"

          # Get PR author and head repo - from event context or API
          if [[ -n "$PR_AUTHOR" ]]; then
            AUTHOR="$PR_AUTHOR"
            HEAD="$PR_HEAD_REPO"
          elif [[ -n "$PR_NUMBER" ]]; then
            PR_JSON=$(gh api "repos/$BASE_REPO/pulls/$PR_NUMBER" 2>/dev/null || echo '{}')
            AUTHOR=$(echo "$PR_JSON" | jq -r '.user.login // empty')
            HEAD=$(echo "$PR_JSON" | jq -r '.head.repo.full_name // empty')
          fi

          if [[ -z "$AUTHOR" ]]; then
            echo "allowlist=$BASE_ALLOWLIST" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Non-fork PRs: author has push access
          if [[ "$HEAD" == "$BASE_REPO" || -z "$HEAD" ]]; then
            echo "Non-fork PR by $AUTHOR - exempt from CLA"
            echo "allowlist=$BASE_ALLOWLIST,$AUTHOR" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Fork PRs: check if author has write+ permission
          PERM=$(gh api "repos/$BASE_REPO/collaborators/$AUTHOR/permission" --jq '.permission' 2>/dev/null || echo "none")
          echo "Permission level for $AUTHOR: $PERM"
          if [[ "$PERM" == "admin" || "$PERM" == "maintain" || "$PERM" == "write" ]]; then
            echo "$AUTHOR has $PERM access - exempt from CLA"
            echo "allowlist=$BASE_ALLOWLIST,$AUTHOR" >> $GITHUB_OUTPUT
          else
            echo "$AUTHOR has $PERM access - CLA required"
            echo "allowlist=$BASE_ALLOWLIST" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_REPO: ${{ github.repository }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_HEAD_REPO: ${{ github.event.pull_request.head.repo.full_name }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}

      - name: Generate GitHub App Token
        id: app-token
        if: >-
          contains(github.event.comment.body, 'recheck') ||
          github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA' ||
          github.event_name == 'pull_request_target'
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CLA_APP_ID }}
          private-key: ${{ secrets.CLA_APP_PRIVATE_KEY }}
          owner: netfoundry
          repositories: cla

      - name: "CLA Assistant"
        if: >-
          contains(github.event.comment.body, 'recheck') ||
          github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA' ||
          github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ steps.app-token.outputs.token }}
        with:
          path-to-signatures: 'v1.1/cla.json'
          path-to-document: 'https://github.com/netfoundry/cla/raw/main/v1.1/NetFoundry-ICLA-v1.1.pdf'
          branch: 'main'
          allowlist: ${{ steps.check-perms.outputs.allowlist }}
          remote-organization-name: netfoundry
          remote-repository-name: cla
