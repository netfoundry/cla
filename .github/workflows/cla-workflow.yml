# Reusable CLA Workflow
# Called by other repositories to check CLA signatures
#
# Usage in other repos:
#   jobs:
#     cla:
#       uses: netfoundry/cla/.github/workflows/cla-workflow.yml@main
#       secrets: inherit

name: "CLA Workflow"

on:
  workflow_call:
    secrets:
      CLA_APP_ID:
        required: false
      CLA_APP_PRIVATE_KEY:
        required: false

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'issue_comment' ||
      github.event_name == 'pull_request_target'
    steps:
      - name: Debug - Workflow Version
        run: echo "CLA Workflow v5 - Permission-based exemption (2026-02-13)"

      - name: Check contributor permissions
        id: check-perms
        run: |
          BASE_ALLOWLIST="dependabot[bot],renovate[bot],github-actions[bot]"

          if [[ -z "$PR_NUMBER" ]]; then
            echo "allowlist=$BASE_ALLOWLIST" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get head repo (from event context or API) to detect forks
          HEAD="$PR_HEAD_REPO"
          if [[ -z "$HEAD" ]]; then
            HEAD=$(gh api "repos/$BASE_REPO/pulls/$PR_NUMBER" --jq '.head.repo.full_name' 2>/dev/null || echo "")
          fi

          # Get all unique committers on the PR
          COMMITTERS=$(gh api "repos/$BASE_REPO/pulls/$PR_NUMBER/commits" --paginate --jq '.[].author.login' 2>/dev/null | sort -u | grep -v '^$')

          if [[ -z "$COMMITTERS" ]]; then
            echo "allowlist=$BASE_ALLOWLIST" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Committers on PR: $(echo $COMMITTERS | tr '\n' ' ')"

          EXEMPT=""

          # Non-fork PRs: all committers have push access
          if [[ "$HEAD" == "$BASE_REPO" ]]; then
            echo "Non-fork PR - all committers exempt from CLA"
            EXEMPT=$(echo "$COMMITTERS" | paste -sd,)
          else
            # Fork PRs: check each committer's permission
            while IFS= read -r user; do
              [[ -z "$user" ]] && continue
              PERM=$(gh api "repos/$BASE_REPO/collaborators/$user/permission" --jq '.permission' 2>/dev/null || echo "none")
              if [[ "$PERM" == "admin" || "$PERM" == "maintain" || "$PERM" == "write" ]]; then
                echo "$user: CLA not needed (exempt)"
                EXEMPT="${EXEMPT:+$EXEMPT,}$user"
              else
                echo "$user: CLA needed"
              fi
            done <<< "$COMMITTERS"
          fi

          if [[ -n "$EXEMPT" ]]; then
            echo "Exempt users: $EXEMPT"
            echo "allowlist=$BASE_ALLOWLIST,$EXEMPT" >> $GITHUB_OUTPUT
          else
            echo "No exempt users found"
            echo "allowlist=$BASE_ALLOWLIST" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_REPO: ${{ github.repository }}
          PR_HEAD_REPO: ${{ github.event.pull_request.head.repo.full_name }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}

      - name: Generate GitHub App Token
        id: app-token
        if: >-
          contains(github.event.comment.body, 'recheck') ||
          github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA' ||
          github.event_name == 'pull_request_target'
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CLA_APP_ID }}
          private-key: ${{ secrets.CLA_APP_PRIVATE_KEY }}
          owner: netfoundry
          repositories: cla

      - name: "CLA Assistant"
        if: >-
          contains(github.event.comment.body, 'recheck') ||
          github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA' ||
          github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ steps.app-token.outputs.token }}
        with:
          path-to-signatures: 'v1.1/cla.json'
          path-to-document: 'https://github.com/netfoundry/cla/raw/main/v1.1/NetFoundry-ICLA-v1.1.pdf'
          branch: 'main'
          allowlist: ${{ steps.check-perms.outputs.allowlist }}
          remote-organization-name: netfoundry
          remote-repository-name: cla
          suggest-recheck: false
          custom-notsigned-prcomment: |
            Thank you for your submission! Please read and sign our [Contributor License Agreement]($pathToCLADocument) before we can accept your contribution.
            <br/>You can retrigger this check by commenting **recheck cla** on this PR.
