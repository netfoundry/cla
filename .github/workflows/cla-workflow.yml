# Reusable CLA Workflow
# Called by other repositories to check CLA signatures
#
# Usage in other repos:
#   jobs:
#     cla:
#       uses: netfoundry/cla/.github/workflows/cla-workflow.yml@main
#       secrets: inherit

name: "CLA Workflow"

on:
  workflow_call:
    secrets:
      CLA_APP_ID:
        required: false
      CLA_APP_PRIVATE_KEY:
        required: false

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    # Always run for issue_comment events so external contributors can sign via PR comment.
    # For pull_request_target events, permission check happens in steps below.
    if: >-
      github.event_name == 'issue_comment' ||
      github.event_name == 'pull_request_target'
    steps:
      - name: Debug - Workflow Version
        run: echo "CLA Workflow v4 - Skip CLA for contributors with write access (2026-02-13)"

      - name: Check if CLA is required
        id: cla-required
        if: github.event_name == 'pull_request_target'
        run: |
          # Non-fork PRs: author has push access, skip CLA
          if [[ "$HEAD_REPO" == "$BASE_REPO" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Non-fork PR - CLA not required"
            exit 0
          fi

          # Fork PRs: check if author has write permission on the base repo
          PERM=$(gh api "repos/$BASE_REPO/collaborators/$AUTHOR/permission" --jq '.permission' 2>/dev/null || echo "none")
          echo "Permission level for $AUTHOR: $PERM"
          if [[ "$PERM" == "admin" || "$PERM" == "maintain" || "$PERM" == "write" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Author has write access - CLA not required"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Author does not have write access - CLA required"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEAD_REPO: ${{ github.event.pull_request.head.repo.full_name }}
          BASE_REPO: ${{ github.repository }}
          AUTHOR: ${{ github.event.pull_request.user.login }}

      - name: Generate GitHub App Token
        if: steps.cla-required.outputs.skip != 'true'
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CLA_APP_ID }}
          private-key: ${{ secrets.CLA_APP_PRIVATE_KEY }}
          owner: netfoundry
          repositories: cla

      - name: Debug - Token Generated
        if: steps.cla-required.outputs.skip != 'true'
        run: |
          if [ -n "${{ steps.app-token.outputs.token }}" ]; then
            echo "Token generated successfully (length: ${#TOKEN})"
          else
            echo "ERROR: Token is empty - check GitHub App setup and secrets"
          fi
        env:
          TOKEN: ${{ steps.app-token.outputs.token }}

      - name: "CLA Assistant"
        if: >-
          steps.cla-required.outputs.skip != 'true' &&
          ((github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target')
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ steps.app-token.outputs.token }}
        with:
          path-to-signatures: 'v1.1/cla.json'
          path-to-document: 'https://github.com/netfoundry/cla/raw/main/v1.1/NetFoundry-ICLA-v1.1.pdf'
          branch: 'main'
          allowlist: dependabot[bot],renovate[bot],github-actions[bot]
          remote-organization-name: netfoundry
          remote-repository-name: cla
